---
keycloak:
  extraVolumes: |
    - name: forms-flow-idm 
      configMap:
        name: forms-flow-idm

  extraVolumeMounts: |
    - name: forms-flow-idm
      mountPath: "/realm/"
      readOnly: true

  extraEnv: |
    - name: KEYCLOAK_IMPORT
      value: /realm/realm.json
    
  # Docker image used to check Postgresql readiness at startup 
  pgchecker:
    securityContext:
      runAsUser: 1000650000
      runAsGroup: 1000650000
      runAsNonRoot: true

  podSecurityContext: 
    fsGroup: 1000650000
  
  route:
    enabled: true
    path:  /
    labels: {"app":"forms-flow-idm"}
    host: "formsflow.idm.apps.devops.aot-technologies.com"
    tls:
      enabled: true
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
  
  # SecurityContext for the Keycloak container
  securityContext:
    runAsUser: 1000650000
    runAsNonRoot: true

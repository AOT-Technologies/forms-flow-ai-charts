apiVersion: v1
data:
  DATABASE_HOST: "{{ .Values.database_host }}-{{ .Values.tag_name }}"
  DATABASE_NAME: "{{ .Values.database_name }}"
  DATABASE_PORT: "{{ .Values.database_port }}"
  DATABASE_USER: "{{ .Values.database_user }}"
kind: ConfigMap
metadata:
  labels:
    app: "{{ .Values.name }}-{{ .Values.tag_name }}"
    app-group: "{{ .Values.app_group }}"
    template: "{{ .Values.name }}-deploy"
  name: "{{ .Values.name }}-{{ .Values.tag_name }}-config"

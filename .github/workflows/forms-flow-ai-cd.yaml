name: Forms-Flow-Ai Packaging 

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Package Formsflow
        uses: helm/chart-releaser-action@v1.2.1
        with:
          charts_dir: /home/runner/work/helm-charts/helm-charts/
          charts_repo_url: https://cberg-aot.github.io/helm-charts/

        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

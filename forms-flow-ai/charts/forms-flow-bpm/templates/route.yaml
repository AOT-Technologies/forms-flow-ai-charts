apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Values.name }}
  name: {{ .Values.name }}
spec:
  host: {{ .Values.camunda_url }}
  path: /camunda
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ .Values.name }}
  wildcardPolicy: None

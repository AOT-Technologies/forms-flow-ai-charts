apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ .Values.name }}-{{ .Values.instance }}
    app-group: {{ .Values.app_group }}
    template: {{ .Values.name }}-deploy
  name: {{ .Values.name }}-{{ .Values.instance }}-secret
stringData:
  DATABASE_ADMIN_PASSWORD: {{ .Values.postgresql_admin_password }}
  DATABASE_PASSWORD: {{ .Values.postgresql_password }}
  DATABASE_TEST_PASSWORD: {{ .Values.postgresql_test_password }}
  DATABASE_URL: postgresql://{{ .Values.database_user }}:{{ .Values.postgresql_password }}@{{ .Values.name }}-{{ .Values.instance }}:{{ .Values.database_port }}/{{ .Values.database_name }}
type: Opaque

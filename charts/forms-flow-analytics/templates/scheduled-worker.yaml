---
apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ printf "%s-scheduled-worker" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.scheduledWorker.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: forms-flow-analytics-scheduled-worker
  {{- if .Values.scheduledWorker.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.scheduledWorker.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.scheduledWorker.replicaCount }}
  strategy: {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.updateStrategy "context" $ ) | nindent 4 }}
  {{- $podLabels := include "common.tplvalues.merge" ( dict "values" ( list .Values.scheduledWorker.podLabels .Values.scheduledWorker.commonLabels ) "context" . ) }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 6 }}
      app.kubernetes.io/component: forms-flow-analytics-scheduled-worker
  template:
    metadata:
      labels: {{- include "common.labels.standard" ( dict "customLabels" $podLabels "context" $ ) | nindent 8 }}
        app.kubernetes.io/component: forms-flow-analytics-scheduled-worker
      annotations:
        {{- if not .Values.scheduledWorker.existingSecret  }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- end }}
        {{- if (include "forms-flow-analytics.createConfigmap" .) }}
        checksum/configuration: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.scheduledWorker.podAnnotations }}
        {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
    spec:
      {{- include "forms-flow-analytics.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ template "forms-flow-analytics.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.scheduledWorker.automountServiceAccountToken }}
      {{- if .Values.scheduledWorker.hostAliases }}
      hostAliases: {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.hostAliases "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.scheduledWorker.affinity }}
      affinity: {{- include "common.tplvalues.render" ( dict "value" .Values.scheduledWorker.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.scheduledWorker.podAffinityPreset "customLabels" $podLabels "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.scheduledWorker.podAntiAffinityPreset "customLabels" $podLabels "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.scheduledWorker.nodeAffinityPreset.type "key" .Values.scheduledWorker.nodeAffinityPreset.key "values" .Values.scheduledWorker.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.scheduledWorker.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.scheduledWorker.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.scheduledWorker.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.tolerations "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.scheduledWorker.schedulerName }}
      schedulerName: {{ .Values.scheduledWorker.schedulerName }}
      {{- end }}
      {{- if .Values.scheduledWorker.topologySpreadConstraints }}
      topologySpreadConstraints: {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.topologySpreadConstraints "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.scheduledWorker.priorityClassName }}
      priorityClassName: {{ .Values.scheduledWorker.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.scheduledWorker.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.scheduledWorker.terminationGracePeriodSeconds }}
      {{- end }}
      {{- if .Values.scheduledWorker.podSecurityContext.enabled }}
      securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.scheduledWorker.podSecurityContext "context" $) | nindent 8 }}
      {{- end }}
      containers:
      - name: forms-flow-analytics-scheduled-worker
        image: {{ include "forms-flow-analytics.image" . }}
        imagePullPolicy: {{ .Values.scheduledWorker.image.pullPolicy | quote }}
        {{- if .Values.scheduledWorker.containerSecurityContext.enabled }}
        securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.scheduledWorker.containerSecurityContext "context" $) | nindent 12 }}
        {{- end }}
        {{- if .Values.scheduledWorker.diagnosticMode.enabled }}
        command: {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.diagnosticMode.command "context" $) | nindent 12 }}
        {{- else if .Values.scheduledWorker.command }}
        command: {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.command "context" $) | nindent 12 }}
        {{- end }}
        {{- if .Values.scheduledWorker.diagnosticMode.enabled }}
        args: {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.diagnosticMode.args "context" $) | nindent 12 }}
        {{- else if .Values.scheduledWorker.args }}
        args: {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.args "context" $) | nindent 12 }}
        {{- end }}
        {{- if .Values.scheduledWorker.lifecycleHooks }}
        lifecycle: {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.lifecycleHooks "context" $) | nindent 12 }}
        {{- end }}
        env:
        {{- if .Values.externalDatabase.existingDatabaseUrlKey }}
        - name: REDASH_DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: {{ .Values.externalDatabase.existingDatabaseUrlKey }}
              name: "{{ .Values.externalDatabase.existingSecretName }}"
        {{- end }}
        {{- if not .Values.externalDatabase.existingDatabaseUrlKey }}
        - name: REDASH_DATABASE_URL
          valueFrom:
            configMapKeyRef:
              key: REDASH_DATABASE_URL
              name: "{{ .Chart.Name }}"
        {{- end }}
        - name: WORKERS_COUNT
          value: "1"
        {{- if .Values.scheduledWorker.extraEnvVars }}
        {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.extraEnvVars "context" $) | nindent 12 }}
        {{- end }}
        envFrom:
        {{- if .Values.scheduledWorker.extraEnvVarsCM }}
        - configMapRef:
            name: {{ include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.extraEnvVarsCM "context" $) }}
        {{- else}}
        - configMapRef:
            name: {{ include "common.names.fullname" . }}
        {{- end }}
        {{- if .Values.scheduledWorker.extraEnvVarsSecret }}
        - secretRef:
            name: {{ include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.extraEnvVarsSecret "context" $) }}
        {{- else}}
        - secretRef:
            name: {{ include "common.names.fullname" . }}
        {{- end }}
        {{- if .Values.scheduledWorker.resources }}
        resources: {{- toYaml .Values.scheduledWorker.resources | nindent 12 }}
        {{- else if ne .Values.scheduledWorker.resourcesPreset "none" }}
        resources: {{- include "common.resources.preset" (dict "type" .Values.scheduledWorker.resourcesPreset) | nindent 12 }}
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.scheduledWorker.containerPorts.http }}
          protocol: TCP
        volumeMounts:
          {{- if .Values.scheduledWorker.extraVolumeMounts }}
          {{- include "common.tplvalues.render" ( dict "value" .Values.scheduledWorker.extraVolumeMounts "context" $ ) | nindent 12 }}
          {{- end }}
        {{- if .Values.scheduledWorker.sidecars }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.scheduledWorker.sidecars "context" $) | nindent 8 }}
        {{- end }}
      volumes:
      {{- if .Values.scheduledWorker.extraVolumes }}
      {{- include "common.tplvalues.render" (dict "value" .Values.scheduledWorker.extraVolumes "context" $) | nindent 8 }}
      {{- end }}
      restartPolicy: Always
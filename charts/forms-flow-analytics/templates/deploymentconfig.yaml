apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: "{{ .Chart.Name }}-server"
  name: "{{ .Chart.Name }}-server"
spec:
  replicas: 1
  selector:
    app: "{{ .Chart.Name }}-server"
  strategy:
    activeDeadlineSeconds: 21600
    resources:
      limits:
        cpu: "{{ .Values.cpu_limit }}"
        memory: "{{ .Values.memory_limit }}"
      requests:
        cpu: "{{ .Values.cpu_request }}"
        memory: "{{ .Values.memory_request }}"
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      post:
        execNewPod:
          containerName: "{{ .Chart.Name }}-server"
          command:
          - /bin/sh
          - -c
          - python ./manage.py database create_tables
        failurePolicy: ignore
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: "{{ .Chart.Name }}-server"
      name: "{{ .Chart.Name }}-server"
    spec:
      containers:
      - args:
        - server
        env:
        - name: POSTGRES_HOST_AUTH_METHOD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_HOST_AUTH_METHOD
              name: "{{ .Chart.Name }}"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: DATABASE_PASSWORD
              name: "{{ .Values.analytics_db_resource_name }}"
        - name: PYTHONUNBUFFERED
          valueFrom:
            secretKeyRef:
              key: PYTHONUNBUFFERED
              name: "{{ .Chart.Name }}"
        - name: REDASH_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              key: REDASH_COOKIE_SECRET
              name: "{{ .Chart.Name }}"
        - name: REDASH_DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: DATABASE_URL
              name: "{{ .Values.analytics_db_resource_name }}"
        - name: REDASH_HOST
          valueFrom:
            secretKeyRef:
              key: REDASH_HOST
              name: "{{ .Chart.Name }}"
        - name: REDASH_LOG_LEVEL
          valueFrom:
            secretKeyRef:
              key: REDASH_LOG_LEVEL
              name: "{{ .Chart.Name }}"
        - name: REDASH_REDIS_URL
          valueFrom:
            secretKeyRef:
              key: REDASH_REDIS_URL
              name: "{{ .Chart.Name }}"
        - name: REDASH_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: REDASH_SECRET_KEY
              name: "{{ .Chart.Name }}"
        - name: REDASH_WEB_WORKERS
          value: "4"
        image: "image-registry.openshift-image-registry.svc:5000/{{ .Release.Namespace }}/{{ .Chart.Name }}-redash:{{ .Values.image_tag }}"
        name: "{{ .Chart.Name }}-server"
        ports:
        - containerPort: 5000
          protocol: TCP
        resources: {}
      restartPolicy: Always
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - "{{ .Chart.Name }}-server"
      from:
        kind: ImageStreamTag
        name: "{{ .Chart.Name }}-redash:{{ .Values.image_tag }}"
    type: ImageChange
---

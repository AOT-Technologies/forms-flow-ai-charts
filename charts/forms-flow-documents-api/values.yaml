---
Domain: #<DEFINE_ME>
resources:
  limits:
    cpu: 600m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

formsflow:
  configmap: forms-flow-ai # name of formsflow.ai configmap
  secret: forms-flow-ai #name of formsflow.ai secret
sslcertificate:
    secretName: formsflow-eks.aot-technologies.com-tls # Name for tls secretname
    issuer: letsencrypt-prod   # Name for tls issuer name
ingress: 
  enabled: true # create an ingress for this component 
  hostname: "{{.Chart.Name}}-{{.Release.Namespace}}.{{.Values.Domain}}"
  port: 5006
image:
  registry: docker.io
  repository: formsflow/forms-flow-documents-api
  tag: v5.0.1 #The image tag to pull from

## forms-flow-bpm Autoscaling configuration
## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
## @param autoscaling.enabled Enable autoscaling for forms-flow-bpm
## @param autoscaling.minReplicas Minimum number of forms-flow-bpm replicas
## @param autoscaling.maxReplicas Maximum number of forms-flow-bpm replicas

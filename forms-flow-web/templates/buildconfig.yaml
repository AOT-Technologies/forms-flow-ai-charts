apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: {{ .Chart.Name }}
  name: {{ .Chart.Name }}
spec:
  output:
    to:
      kind: ImageStreamTag
      name: "{{ .Chart.Name }}:{{ .Values.image_tag }}"
  resources:
    limits:
      cpu: "1"
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
  runPolicy: Serial
  source:
    contextDir: {{ .Values.source_context_dir }}
    git:
      ref: {{ .Values.source_repository_ref }}
      uri: {{ .Values.source_repository_url }}
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile
    type: Docker
  triggers:
  - imageChange: {}
    type: ImageChange
  - type: ConfigChange

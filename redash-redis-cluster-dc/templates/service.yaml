apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.app_name }}-{{ .Values.instance }}
    name: {{ .Values.name }}-{{ .Values.instance }}
    template: {{ .Values.name }}-{{ .Values.instance }}-template
  name: {{ .Values.name }}-{{ .Values.instance }}
spec:
  ports:
  - name: client
    port: 6379
    targetPort: 6379
  - name: gossip
    port: 16379
    targetPort: 16379
  selector:
    app: {{ .Values.app_name }}-{{ .Values.instance }}
  type: ClusterIP

apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.app_name }}
    name: {{ .Values.name }}
    template: {{ .Values.name }}-template
  name: {{ .Values.name }}
spec:
  ports:
  - name: client
    port: 6379
    targetPort: 6379
  - name: gossip
    port: 16379
    targetPort: 16379
  selector:
    app: {{ .Values.app_name }}
  type: ClusterIP
